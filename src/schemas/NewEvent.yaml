type: object
required:
    - type
    - value
    - appId
properties:
    type:
        $ref: "./EventType.yaml"
    version:
        $ref: "./VersionRef.yaml"
    eventId:
        $ref: "./ID.yaml"
    appId:
        $ref: "./ID.yaml"
    userId:
        $ref: "./ID.yaml"
    installationId:
        $ref: "./ID.yaml"
    playerId:
        $ref: "./ID.yaml"
    sessionId:
        $ref: "./ID.yaml"
    doTrack:
        type: boolean
    expiresAt:
        type: integer
        format: int32
    receivedAt:
        type: integer
        format: int32
    sentAt:
        type: integer
        format: int32
    timestamp:
        type: integer
        format: int64
    eventSinceAppstart:
        type: integer
        format: int32
    sourceContext:
        $ref: "./EventSourceContext.yaml"
    value:
        $ref: "./EventValue.yaml"
    linkedAssets:
        type: array
        items:
            $ref: "./Asset.yaml"
    linkedProduct:
        type: array
        items:
            $ref: "./Product.yaml"
